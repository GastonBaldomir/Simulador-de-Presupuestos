<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baldomir Gaston Js.</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <main id="fondo">
        <div class="" id="">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-12 col-md-6 col-sm-12 justify-items-center" id="listPrecios">
                    <ul class="list-group border-dark flex-row d-flex " id="div">
                        
                    </ul> 
                    <p class="parrafo text-center">Precios, por dia y por persona. A excpeci√≥n del servicio de limpieza, que incluye un costo fijo por dia.</p>
                    
                </div>
                <form class="col-lg-12 col-md-6 col-sm-12 rounded mt-3 mb-3 vh-50" id="formulario">
                    <div class="input-group input-group-sm mt-3 mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Nombre</span>
                        <input id="nombre" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    
                    <div class="input-group input-group-sm mt-3 mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Cantidad de Personas</span>
                        <input id="personas" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group input-group-sm mt-3 mb-3">
                        <span class="input-group-text " id="inputGroup-sizing-sm">Cantidad de Dias</span>
                        <input id="dias" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group input-group-sm mt-3 mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Limpieza</span>
                        <input placeholder="Indique la cantidad de dias que desea contratar nuestro servicio." id="diasLimp" type="number" class="form-control w-75" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        
                    </div>
                    <div class="input-group input-group-sm mt-3 mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Desayuno</span>
                        <input placeholder="Indique la cantidad de dias que desea contratar el servicio." id="diasDesayuno" type="number" class="form-control w-75" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input-group input-group-sm mt-3 mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Almuerzo</span>
                        <input placeholder="Indique la cantidad de dias que desea contratar el servicio." id="diasAlmuerzo" type="number" class="form-control w-75" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        
                    </div>
                    <div class="input-group input-group-sm mt-3 mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Cena</span>
                        <input placeholder="Por ultimo, indique la cantidad de dias que desea contratar el servicio." id="diasCena" type="number" class="form-control w-75" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                       
                    </div> 
                    <div class="">
                        <button type="button" class="btn btn-sm btn-dark col-lg-12 col-12 mb-3 " id="calcular">Calcular</button>
                    </div>
                    <div class="">
                        <button type="reset" class="btn btn-sm btn-dark col-lg-12 col-12 mb-3" id="reset">Reset</button>
                    </div>
                    <div class="alert alert-info col-lg-11 col-11 m-3 mt-1" role="alert">
                        <label id="total">Total:</label>
                    </div>
                </form>
                <div class="col-lg-8 col-md-6 col-sm-12 justify-items-center ">
                    <div class="detalle mt-1" id="idDetalle">

                    </div>
                </div>
            </div>
        </div>
    </main>    
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js"></script>">
    <script src="js/poo.js"></script>
</body>
</html>
